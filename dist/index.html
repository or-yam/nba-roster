<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="/jquery/dist/jquery.js"></script>
  <script src="/handlebars/dist/handlebars.js"></script>
  <title>NBA ROSTER</title>
</head>

<body>
  <nav class="navbar">
    <div class="search-container">
      <img src="https://assets.materialup.com/uploads/347c48be-3ed3-4e80-87a0-3353405f0239/0x0ss-85.jpg" alt="logo" />
      <input id="input" type="text" placeholder="Enter a Team Name" />
    </div>
    <div class="buttons-container">
      <button class="btn" id="load-btn">Load Team</button>
      <button class="btn" id="display-btn">Display Team</button>
      <button class="btn" id="loadDream-btn">Load Dream-Team</button>
      <button class="btn" id="dreamTeam-btn">Display Dream-Team</button>
    </div>
  </nav>

  <div class="main-container"></div>

  <!-- Player Template -->
  <script id="player-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class='player' data-id={{id}}>
          <div class='player-img'>
            <img
              onerror='imgError(this)'
              class='profileImg'
              src={{imgUrl}}
              alt='profile'
            />
          </div>
          <div class='player-data'>
            <div class='player-num'>
              {{jerseyNum}}
            </div>
            <div class='firstName'>
              {{firstName}}
            </div>
            <div class='lastName'>
              {{lastName}}
            </div>
            <div class='player-pos'>
              {{pos}}
            </div>
          </div>
          {{#if dreamer}}
            <button class='rmv-btn btn'>
              Remove
            </button>
          {{else}}
            <button class='add-btn btn'>
              Add to Dream-Team
            </button>
          {{/if}}
        </div>
      {{/each}}
    </script>

  <!-- Stats Template -->
  <script id="stats-template" type="text/x-handlebars-template">
      <div class='stats'>
        Games Played: {{this.games_played}}<br />
        Minuets Per Game: {{this.minutes_per_game}}<br />
        Rebounds Per Game: {{this.rebounds_per_game}}<br />
        Assists Per Game: {{this.assists_per_game}}<br />
        Steals Per Game: {{this.steals_per_game}}<br />
        Blocks Per Game: {{this.blocks_per_game}}
      </div>
    </script>

  <script src="models/DataManager.js"></script>
  <script src="views/Renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
